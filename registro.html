<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login</title>
  <link rel ="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class = "cabecalho">
      <img src="img/logo_principal.png" alt="logo" id="logo">
        <nav>
          <ul>
            <li><a href="explorar.html">Explorar</a></li>
            <li><a href="meuslivros.html">Livros</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registro.html">Registre-se</a></li>
          </ul>
        </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <form action="">
        <label for="name">
          Nome Completo:
          <input type="text" id="name" class="input-text form-control">
        </label>
        <label for="cpf">
          CPF:
          <input type="text" name="cpf" id="cpf" class="input-text form-control">
        </label>
        <label for="email">
          E-mail:
          <input type="email" name="email" id="email" class="input-text form-control">
        </label>
        <label for="senha">
          Senha:
          <input type="password" name="senha" id="senha" min="8" class="input-text form-control">
        </label>
        <a href="explorar.html" type="submit" class="btn btn-primary">Registrar</a>
      </form>
    </div>
  </main>
</body>

</html>
