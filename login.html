<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Biblioteca Virtual</title>
  <link rel ="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class = "cabecalho">
        <img src="img/logo_principal.png" alt="logo" id="logo">
        <nav>
          <ul>
            <li><a href="explorar.html">Explorar</a></li>
            <li><a href="meuslivros.html">Meus livros</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registro.html">Registre-se</a></li>
          </ul>
        </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <form action="">
        <label for="email" class="form-label">
          E-mail:
          <input type="email" id="email" placeholder="exemplo@email.com" class="input-text form-control">
        </label>
  
        <label for="password" class="form-label">
          Senha:
          <input type="password" id="password" placeholder="Sua senha" class="input-text form-control">
        </label>

        <a href="registro.html">Registre-se</a>

        <button id="enter_login" type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
  </main>
</body>

</html>
